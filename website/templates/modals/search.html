<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog text-default modal-dialog-scrollable modal-dialog-centered">
        <div style="border-radius: 14px;" class="modal-content border-0">
            <div class="modal-body">
                <div class="container">
                    <div class="row justify-content-center align-items-center g-3">
                        <form method="POST" class="col mb-3" onsubmit="showSpinner()">
                            {% csrf_token %}
                            <div class="d-flex mt-4 justify-content-between">
                                <h3 class="font-alt">Search...</h3>
                                <button type="button" class="btn-close btn-lg" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="form-floating my-4">
                                <input placeholder="Search" type="text" class="form-control form-control-lg" id="id_search" name="search" required/>
                                <label for="search">Search</label>
                            </div>
                            <input type="submit" value="Search" class="btn my-4 btn-primary btn-lg w-100"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
