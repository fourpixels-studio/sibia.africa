{% extends 'base.html' %}
{% block body %} 
<main class="error-container">
    <section class="error-content text-center">
        <div class="error-wrapper mb-5">
            <h1 class="display-1 text-primary">404</h1>
            {% if exception %}
                <h1 class="mb-4">Error: {{ exception }}</h1>
            {% else %}
                <h1 class="mb-4">Page Not Found</h1>
            {% endif %}
            <p class="mb-4">
                Weâ€™re sorry, the page you have looked for does not exist in our website! <br>
                Maybe go to our home page or try to use a search?
            </p>
            <a class="btn btn-primary rounded-pill py-3 px-5" href="{% url 'index' %}">Go Back To Home</a>
        </div>
    </section>
</main>
{% endblock %}
