{% load static %}
<!-- Meta Tags -->
<title>{{ title_tag }} - Sibia Africa</title>
<meta name="author" content="Sibia Africa" />
<meta name="description" content="{{ meta_description|safe }}" />
<meta name="keywords" content="{{ meta_keywords }}" />
{% if meta_thumbnail %}
<meta name="image" content="https://sibia.africa{{ meta_thumbnail }}">
{% else %}
<meta name="image" content="https://sibia.africa{% static 'sibia_meta_thumbnail.jpg' %}">
{% endif %}
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{ meta_url }}">

<!-- Facebook Meta Tags -->
<meta property="og:locale" content="en_EU">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ title_tag }} - Sibia Africa">
<meta property="og:description" content="{{ meta_description|safe }}">
<meta property="og:keywords" content="{{ meta_keywords }}">
<meta property="og:url" content="{{ meta_url }}">
<meta property="og:site_name" content="Sibia Africa">
{% if meta_thumbnail %}
<meta property="og:image" content="https://sibia.africa{{ meta_thumbnail }}">
{% else %}
<meta property="og:image" content="https://sibia.africa{% static 'sibia_meta_thumbnail.jpg' %}">
{% endif %}
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ title_tag }} - Sibia Africa">
<meta name="twitter:description" content="{{ meta_description|safe }}">
{% if meta_thumbnail %}
<meta name="twitter:image" content="https://sibia.africa{{ meta_thumbnail }}">
{% else %}
<meta name="twitter:image" content="https://sibia.africa{% static 'sibia_meta_thumbnail.jpg' %}">
{% endif %}
<meta name="twitter:image:width" content="1200">
<meta name="twitter:image:height" content="600">
<meta name="twitter:url" content="{{ meta_url }}">
<meta name="twitter:site" content="www.sibia.africa">
<meta name="twitter:creator" content="@sibia.africa">

<!-- LinkedIn Meta Tags -->
{% if meta_thumbnail %}
<meta property="og:image" content="https://sibia.africa{{ meta_thumbnail }}">
{% else %}
<meta property="og:image" content="https://sibia.africa{% static 'sibia_meta_thumbnail.jpg' %}">
{% endif %}
<meta property="og:image:alt" content="{{ meta_description|safe }}">
<meta property="linkedin:site" content="https://www.linkedin.com/company/sibia/">

<!-- Favicons Start -->
<link rel="icon" type="image/icon" href="{% static 'favicon/favicon.ico' %}" />
